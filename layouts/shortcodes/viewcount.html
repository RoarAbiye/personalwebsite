<p id="view-count-{{ .Page.File.BaseFileName }}">Views: Loading...</p>
<script>
  const slug = "{{ .Page.File.BaseFileName }}";
  fetch(`https://www.robel.dev.et/view/${slug}`)
    .then(response => response.json())
    .then(data => {
      document.getElementById('view-count-{{ .Page.File.BaseFileName }}').innerText = `Views: ${data.views}`;
    })
    .catch(err => console.error('Error fetching view count:', err));
</script>
